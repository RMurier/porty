apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  labels:
    app: ${APP_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
    spec:
      imagePullSecrets:
        - name: ghcr-secret            # si ton image GHCR est priv√©e
      containers:
        - name: ${APP_NAME}
          image: ${IMAGE}
          imagePullPolicy: Always
          workingDir: /app
          command: ["dotnet"]          # ‚úÖ ex√©cute l‚Äôapp publi√©e
          args: ["/app/api.dll"]       # ‚úÖ (image construite par la CI)
          ports:
            - containerPort: ${CONTAINER_PORT}
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:${CONTAINER_PORT}"
            # üëâ Connection string en Secret recommand√© :
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: ConnectionStrings__DefaultConnection
          readinessProbe:
            httpGet:
              path: ${HEALTH_PATH}     # ‚Üê utilise ta variable (ex: "/")
              port: ${CONTAINER_PORT}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: ${HEALTH_PATH}
              port: ${CONTAINER_PORT}
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
