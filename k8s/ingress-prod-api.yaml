apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: porty-prod-api
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: romainmurier.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: porty
                port:
                  number: 80
    - host: www.romainmurier.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: porty
                port:
                  number: 80
