name: CI/CD Porty

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]

env:
  APP_NAME: porty
  MAIN_SERVICE: api
  CONTAINER_PORT: "8080"
  HEALTH_PATH: "/"
  PROD_HOST: "murierromain.com"
  STAGING_HOST: "test.murierromain.com"
  REGISTRY: ghcr.io
  IMAGE_NAME: rmurier/porty

jobs:
  # ------------------------------------------------------------
  # 1Ô∏è‚É£ BUILD & ANALYZE
  # ------------------------------------------------------------
  analyze:
    name: üß™ Build & SonarCloud Scan
    runs-on: windows-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      DOTNET_COVERAGE: "**/TestResults/**/coverage.opencover.xml"
      DOTNET_TRX: "**/TestResults/*.trx"
      FRONT_LCOV: "front/coverage/lcov.info"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      - run: dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      - working-directory: front
        run: npm ci

      - name: Frontend tests
        working-directory: front
        shell: bash
        run: |
          if npm run | grep -q "test"; then
            npm run test -- --coverage --coverage.reporter=lcov
          else
            echo "‚ö†Ô∏è Aucun test d√©fini, √©tape ignor√©e."
          fi

      - name: SonarCloud begin
        shell: pwsh
        run: >
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin
          /k:"RMurier_porty"
          /o:"rmurier"
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.token="${{ env.SONAR_TOKEN }}"
          /d:sonar.sourceEncoding="UTF-8"

      - name: Build & Test backend
        working-directory: api
        run: |
          dotnet restore
          dotnet build -c Release
          dotnet test -c Release --no-build

      - name: SonarCloud end
        shell: pwsh
        run: >
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end
          /d:sonar.token="${{ env.SONAR_TOKEN }}"

  # ------------------------------------------------------------
  # 2Ô∏è‚É£ BUILD & PUSH IMAGE (sans Dockerfile)
  # ------------------------------------------------------------
  docker:
    name: üê≥ Build & Push Runnable Image
    runs-on: ubuntu-latest
    if: github.ref_name == 'develop' || github.ref_name == 'master'
    outputs:
      image: ${{ steps.publish.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Login to GHCR
        run: echo "${{ secrets.TOKEN_GITHUB }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - id: publish
        name: Publish .NET API and Build Image (no Dockerfile)
        shell: bash
        run: |
          set -euo pipefail

          echo "üì¶ Publishing API..."
          dotnet publish api -c Release -o publish/

          BASE_IMAGE="mcr.microsoft.com/dotnet/aspnet:8.0"
          IMAGE_TAG="ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          echo "üîß Base image: $BASE_IMAGE"
          docker pull "$BASE_IMAGE"
          CID=$(docker create "$BASE_IMAGE")

          echo "üìÅ Copying published app..."
          docker cp publish/. "$CID":/app/

          echo "üèóÔ∏è Commit final image..."
          docker commit \
            --change='WORKDIR /app' \
            --change='ENTRYPOINT ["dotnet","/app/api.dll"]' \
            "$CID" "$IMAGE_TAG"
          docker rm "$CID"

          echo "üöÄ Pushing to GHCR..."
          docker push "$IMAGE_TAG"
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ------------------------------------------------------------
  # 3Ô∏è‚É£ DEPLOY TO K3S
  # ------------------------------------------------------------
  deploy:
    name: üöÄ Deploy to K3S
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref_name == 'develop' || github.ref_name == 'master'

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl version --client

      - name: Create namespaces
        run: |
          kubectl apply -f k8s/namespace-prod.yaml
          kubectl apply -f k8s/namespace-staging.yaml

      - name: Select namespace
        id: envsel
        run: |
          if [ "${GITHUB_REF_NAME}" = "master" ]; then
            echo "namespace=production" >> $GITHUB_OUTPUT
          else
            echo "namespace=staging" >> $GITHUB_OUTPUT
          fi

      - name: Apply manifests (with env substitution)
        run: |
          export APP_NAME=${{ env.APP_NAME }}
          export CONTAINER_PORT=${{ env.CONTAINER_PORT }}
          export IMAGE=${{ needs.docker.outputs.image }}

          if [ "${GITHUB_REF_NAME}" = "master" ]; then
            export HOSTNAME=${{ env.PROD_HOST }}
          else
            export HOSTNAME=${{ env.STAGING_HOST }}
          fi

          echo "üåê Namespace: ${{ steps.envsel.outputs.namespace }}"
          echo "üì¶ Image: $IMAGE"
          echo "üè∑Ô∏è Host: $HOSTNAME"

          for file in k8s/*.yaml; do
            echo "üìÑ Applying $file with env substitution..."
            envsubst < "$file" | kubectl -n ${{ steps.envsel.outputs.namespace }} apply -f -
          done

      - name: Rollout update
        run: |
          kubectl -n ${{ steps.envsel.outputs.namespace }} set image deployment/${{ env.APP_NAME }} \
            ${{ env.APP_NAME }}=${{ needs.docker.outputs.image }} --record
          kubectl -n ${{ steps.envsel.outputs.namespace }} rollout status deployment/${{ env.APP_NAME }} --timeout=180s

      - name: Verify Deployment
        run: |
          echo "‚úÖ Checking app health..."
          kubectl -n ${{ steps.envsel.outputs.namespace }} get pods -l app=${{ env.APP_NAME }}
          sleep 10
          kubectl -n ${{ steps.envsel.outputs.namespace }} logs -l app=${{ env.APP_NAME }} --tail=50
