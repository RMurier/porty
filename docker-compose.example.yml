version: "3.9"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: porty-sql
    environment:
      SA_PASSWORD: "mdp_SA_ssms"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - web
    restart: always

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Server=db;Database=Porty;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True"
    depends_on:
      - db
    networks:
      - web

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "/api"
    depends_on:
      - api
    ports:
      - "8080:80"
    networks:
      - web

networks:
  web:

volumes:
  sql_data:
