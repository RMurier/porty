apiVersion: v1
kind: Service
metadata:
  name: mssql
  labels: { app: mssql }
  annotations:
    # Force la recréation du ServiceLB quand le port externe change
    port-revision: "${EXTERNAL_SQL_PORT}"
spec:
  type: LoadBalancer
  selector: { app: mssql }
  ports:
    - name: tds-public
      port: ${EXTERNAL_SQL_PORT}   # 1434 en staging, 1435 en prod
      targetPort: 1433
      protocol: TCP
    - name: tds
      port: 1433                   # accès intra-cluster
      targetPort: 1433
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mssql
  labels: { app: mssql }
spec:
  serviceName: mssql
  replicas: 1
  selector:
    matchLabels: { app: mssql }
  template:
    metadata:
      labels: { app: mssql }
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2022-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1433
              name: tds
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: "Developer"
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: MSSQL_SA_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/opt/mssql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
