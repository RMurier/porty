apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${APP_NAME}-ingress
  labels:
    app: ${APP_NAME}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: ${HOSTNAME}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ${APP_NAME}
                port:
                  number: ${CONTAINER_PORT}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${FRONT_APP_NAME}
                port:
                  number: 80
